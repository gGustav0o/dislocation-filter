name: Build and Release WPF App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Publish (win-x64, self-contained)
        run: >
          dotnet publish src/DislocationFilter.Presentation.Wpf/DislocationFilter.Presentation.Wpf.csproj
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -o publish/win-x64

      - name: Create zip
        shell: pwsh
        run: Compress-Archive -Path publish/win-x64/* -DestinationPath dislocation-filter-win-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dislocation-filter-win-x64
          path: dislocation-filter-win-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dislocation-filter-win-x64.zip
          generate_release_notes: true
